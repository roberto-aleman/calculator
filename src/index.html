<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>
    <link rel="icon" href="#" />
    <link href="style.css" rel="stylesheet" />
    <script type="module" src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Calculator</h1>
    </header>
    <div id="calculator">
      <div id="calculatorDisplay">0</div>
      <button class="operator" type="button" id="addBtn">+</button>
      <button class="operator" type="button" id="subtractBtn">-</button>
      <button class="operator" type="button" id="multiplyBtn">*</button>
      <button class="operator" type="button" id="divideBtn">/</button>

      <button class="operand" type="button">0</button>
      <button class="operand" type="button">1</button>
      <button class="operand" type="button">2</button>
      <button class="operand" type="button">3</button>
      <button class="operand" type="button">4</button>
      <button class="operand" type="button">5</button>
      <button class="operand" type="button">6</button>
      <button class="operand" type="button">7</button>
      <button class="operand" type="button">8</button>
      <button class="operand" type="button">9</button>

      <button id="equals" type="button">=</button>
    </div>
  </body>
</html>
